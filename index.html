<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar & Rana's Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Dancing Script', cursive, 'Playfair Display', serif;
            background-color: #f9f9f9;
            color: black;
            overflow-x: hidden;
        }
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #3498db;
        }

        /* Section-specific Backgrounds */
        #welcome {
            background: url('https://raw.githubusercontent.com/OmarElshamy9/OmarAndRana/main/MON_3767.jpg') no-repeat center center/cover;
        }
        #details {
            background: url('https://raw.githubusercontent.com/OmarElshamy9/OmarAndRana/main/MON_3838.jpg') no-repeat center center/cover;
            background-size: cover;
            background-position: center;
            color: white;
        }
    </style>
    <audio autoplay loop style="display:none;">
        <source src="https://raw.githubusercontent.com/OmarElshamy9/OmarAndRana/main/03-taylor_swift-love_story_64kb.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="wedding-song" loop style="display:none;">
        <source src="https://raw.githubusercontent.com/OmarElshamy9/OmarAndRana/main/03-taylor_swift-love_story_64kb.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Play the song after user interaction
        window.onload = () => {
            const audio = document.getElementById('wedding-song');
            document.body.addEventListener('click', () => {
                audio.play();
            }, { once: true });
        };
    </script>
</head>
<body>
    <!-- Section 1: Welcome -->
    <div id="welcome" class="section">
        <h1>بسم الله الرحمن الرحيم</h1>
        <h1>TOGETHER WITH THEIR FAMILIES</h1>
        <h1>OMAR AND RANA</h1>
        <h1>CORDIALLY INVITE YOU TO THEIR WEDDING</h1>
    </div>

    <!-- Section 2: Event Details -->
    <div id="details" class="section">
        <h1>Wedding Details</h1>
        <p>Date: 16th of May 2025</p>
        <p>Venue: Villa Le Mariage, King Mariout, Alexandria, Egypt</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Invitation</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial, sans-serif';
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Section 1 - Welcome */
        #welcome {
            background: url('https://raw.githubusercontent.com/OmarElshamy9/OmarAndRana/main/MON_3767.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
        }
        #welcome h1, #welcome p {
            color: black;
        }

        /* Section 3 - Event Details */
        #details {
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            color: white;
        }
        #details h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        #details p {
            font-size: 1.5em;
            font-weight: 500;
            margin: 10px 0;
        }

        /* Section 4 - RSVP */
        #rsvp {
            background: url('https://raw.githubusercontent.com/OmarElshamy9/OmarAndRana/main/MON_3838.jpg') no-repeat center center/cover;
            color: white;
        }
        #rsvp h1, #rsvp p {
            color: white;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #f1f1f1;
        }

        /* Smooth Scroll Animation */
        .fade {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }
        .fade.in-view {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop style="display:none;">
        <source src="https://p.scdn.co/mp3-preview/your-preview-link" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Section 1: Welcome -->
    <div id="welcome" class="section fade">
        <div>
            <h1>بسم الله الرحمن الرحيم</h1>
            <h1>TOGETHER WITH THEIR FAMILIES</h1>
            <h1>OMAR AND RANA</h1>
            <h1>CORDIALLY INVITE YOU TO THEIR WEDDING</h1>
        </div>
    </div>

    <!-- Section 3: Event Details -->
    <div id="details" class="section fade">
        <div>
            <h1>Wedding Details</h1>
            <p>Date: 16th of May 2025</p>
            <p>Venue: Villa Le Mariage, King Mariout, Alexandria, Egypt</p>
        </div>
    </div>

    <!-- Section 4: RSVP -->
    <div id="rsvp" class="section fade">
        <div>
            <h1>RSVP</h1>
            <p>Please let us know if you can join our celebration.</p>
            <a href="https://your-rsvp-link.com" class="btn">RSVP Now</a>
        </div>
    </div>

    <script>
        // JavaScript for scroll animations
        const sections = document.querySelectorAll('.fade');
        const options = { threshold: 0.5 };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                }
            });
        }, options);

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>

    </audio>

    <!-- Section 1: Welcome -->
    <div id="welcome" class="section fade">
        <div>
            <h1>بسم الله الرحمن الرحيم</h1>
            <h1>TOGETHER WITH THEIR FAMILIES</h1>
            <h1>OMAR AND RANA</h1>
            <h1>CORDIALLY INVITE YOU TO THEIR WEDDING</h1>
        </div>
    </div>

    <!-- Section 3: Event Details -->
    <div id="details" class="section fade">
        <div>
            <h1>Wedding Details</h1>
            <p>Date: 16th of May 2025</p>
            <p>Venue: Villa Le Mariage, King Mariout, Alexandria, Egypt</p>
            <a href="#rsvp" class="btn">RSVP Here</a>
        </div>
    </div>

    <!-- Section 4: RSVP -->
    <div id="rsvp" class="section fade">
        <div>
            <h1>RSVP</h1>
            <p>Please let us know if you can join our celebration.</p>
            <a href="https://your-rsvp-link.com" class="btn">RSVP Now</a>
        </div>
    </div>

    <script>
        // JavaScript for scroll animations
        const sections = document.querySelectorAll('.fade');
        const options = { threshold: 0.5 };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                }
            });
        }, options);

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
